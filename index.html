<!DOCTYPE html>

<html lang="PL">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>rating component</title>
    <meta name="viewport" content="width=width-device, initial-scale=1" />
    <meta
      name="description"
      content="Jak zrobić ćwiczenie z kursu Frontend Mentor, aby zostać Frontend Developerem"
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="#" />
    <!--to po to aby nie było błędu w konsoli-->
  </head>

  <body>
    <div class="card first">
      <img class="card__image" src="./img/icon-star.svg" alt="" />
      <h1 class="card__header">How did we do?</h1>
      <p class="card___text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="card__numbers">
        <div class="card__numbers--one">1</div>
        <div class="card__numbers--one">2</div>
        <div class="card__numbers--one">3</div>
        <div class="card__numbers--one">4</div>
        <div class="card__numbers--one">5</div>
      </div>
      <button class="card__button">Submit</button>
    </div>

    <!-- You selected  out of 5 -->

    <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

    <script src="https://kit.fontawesome.com/4619b49638.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
